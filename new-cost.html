<ons-page id="page__new-cost">
  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-select id="select--type__new-cost" onchange="G.index.weekly_analysis.new_cost.fn.onSelectChange(event)">
        <option value="">预设类型</option>
        <option value="食物">食物</option>
        <option value="衣物">衣物</option>
        <option value="娱乐">娱乐</option>
      </ons-select>
    </p>
    <p>
      <ons-input id="input--type__new-cost" modifier="underbar" placeholder="类型" float></ons-input>
    </p>
    <p>
      <ons-input type="number" id="input--cost__new-cost" modifier="underbar" placeholder="支出" float></ons-input>
    </p>
    <p>
      <ons-input id="input--detail__new-cost" modifier="underbar" placeholder="详情" float></ons-input>
    </p>

  </div>
  <ons-fab position="bottom right">
    <ons-icon icon="md-check" onclick="G.index.weekly_analysis.new_cost.fn.newCost()"></ons-icon>
  </ons-fab>
</ons-page>
