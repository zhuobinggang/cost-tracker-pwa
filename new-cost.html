<ons-page id="page__new-cost">
  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-select class="form--new-cost__input" id="select--type__new-cost" onchange="G.index.daily_analysis.new_cost.fn.onSelectChange(event)">
        <option class="i18n-option" i18n="preset type" value=""></option>
        <option class="i18n-option" i18n="food" value="food"></option>
        <option class="i18n-option" i18n="clothe" value="clothe"></option>
        <option class="i18n-option" i18n="entertainment" value="entertainment"></option>
      </ons-select>
    </p>
    <p>
      <ons-input class="form--new-cost__input i18n-input" i18n="type" id="input--type__new-cost" modifier="underbar" placeholder="类型" onchange="G.index.daily_analysis.new_cost.fn.onInputChange(event)" float></ons-input>
    </p>
    <p>
      <ons-input onchange="G.index.daily_analysis.new_cost.fn.onInputChange(event)" class="form--new-cost__input i18n-input" i18n="cost" type="number" id="input--cost__new-cost" modifier="underbar" placeholder="支出" float></ons-input>
    </p>
    <p>
      <ons-input onchange="G.index.daily_analysis.new_cost.fn.onInputChange(event)" class="form--new-cost__input i18n-input" i18n="detail" id="input--detail__new-cost" modifier="underbar" placeholder="详情" float></ons-input>
    </p>

    <div style="display: flex; justify-content: center;">
      <div class="form--new-cost__input" style="height: 32px; display: grid; grid-template-columns: 1fr 1fr 1fr; grid-gap: 10px;">
        <ons-input class="i18n-input" i18n="year" onchange="G.index.daily_analysis.new_cost.fn.onInputChange(event)" type="number" id="input--year__new-cost" modifier="underbar" placeholder="year" float></ons-input>
        <ons-input class="i18n-input" i18n="month" onchange="G.index.daily_analysis.new_cost.fn.onInputChange(event)" type="number" id="input--month__new-cost" modifier="underbar" placeholder="month" float></ons-input>
        <ons-input class="i18n-input" i18n="day" onchange="G.index.daily_analysis.new_cost.fn.onInputChange(event)" type="number" id="input--date__new-cost" modifier="underbar" placeholder="date" float></ons-input>
      </div>
    </div>


  </div>
  <ons-fab position="bottom right">
    <ons-icon icon="md-check" onclick="G.index.daily_analysis.new_cost.fn.newCost()"></ons-icon>
  </ons-fab>

  <ons-fab position="bottom right" style="right: 96px;">
    <ons-icon icon="md-close" onclick="G.index.fn.load('daily-analysis.html')"></ons-icon>
  </ons-fab>

  <ons-fab id="fab--clear__new-cost" position="bottom right" style="right: 176px; display: none;">
    <ons-icon icon="md-delete" onclick="G.index.daily_analysis.new_cost.fn.clearForm()"></ons-icon>
  </ons-fab>
</ons-page>
